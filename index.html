<!DOCTYPE html>
<html>

  <head>
    <title>EODF</title>
    <!-- Compiled and minified http://materializecss.com/color.html CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </head>

  <body>
    <h1>EODF CONFERENCE</h1>
    <hr />
    <input type="text" id="inputValue" placeholder="Enter value" onkeypress="return saveToList(event)" />
    <h4>Results</h4>
    <div>
      <div id="chart_div" align="center"></div>

      <table class="centered striped responsive-table">
        <thead>
          <tr>
              <th data-field="game">Game</th>
              <th data-field="number">Number</th>
          </tr>
        </thead>

        <tbody id="tableValues">
        </tbody>
      </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
